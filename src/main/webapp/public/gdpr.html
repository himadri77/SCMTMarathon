<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feliratkozás - Sri Chinmoy Marathon Team</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/gdpr.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>

</head>
<body ng-controller="ctrl">

<div class="container">
    <div class="jumbotron">
        <img src="/images/header.jpg" class="img-responsive center-block" alt="SCMT Logo">
        <div ng-repeat="errorMessage in errorMessages">
            <div class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
        </div>
        <div ng-show="!subscribed">
            <h1>Feliratkozás a hírlevélre</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email cím a feliratkozáshoz</label>
                    <input type="email" class="form-control" id="email" placeholder="pelda@szerver.hu" ng-model="emailText" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Az email címedet soha senkivel nem osztjuk meg, kizárólag évi néhány versenyünkről küldünk információt.</small>
                </div>
                <div class="g-recaptcha" data-sitekey="6LfODiMUAAAAAIdzUqTi0tEopIgeqILqG3GKj2nb" hl="hu"></div>
                <button type="submit" class="btn btn-primary" ng-click="subscribe()">Feliratkozás</button>
            </form>
        </div>
        <div ng-show="subscribed">
            <h1>Köszönjük a feliratkozást!</h1>
            Várunk a legközelebbi versenyünkön!
        </div>
    </div>
</div>
<div id="loadingDialog" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img src="/images/ajax-loader.gif" class="center-block">
            </div>
        </div>
    </div>
</div>
</body>
</html>
